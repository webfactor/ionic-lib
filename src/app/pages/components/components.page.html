<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{ component?.title }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item text-wrap *ngIf="component?.description">
            {{ component?.description }}
        </ion-item>
        <ion-item text-wrap *ngIf="component?.body">
            {{ component?.body }}
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item-divider>
            Preview:
        </ion-item-divider>
    </ion-list>
</ion-content>
