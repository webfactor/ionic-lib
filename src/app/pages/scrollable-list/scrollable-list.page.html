<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{ component?.title }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item text-wrap *ngIf="component?.description">
            {{ component?.description }}
        </ion-item>
        <ion-item text-wrap *ngIf="component?.body">
            {{ component?.body }}
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item-divider>
            I/O:
        </ion-item-divider>
        <ion-item text-wrap>
            items: {{ '{' }} title: string, imageUrl: string {{ '}' }}[]
        </ion-item>
        <ion-item text-wrap>
            (itemClick)
            <p>Returns the clicked item in $event param.</p>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item-divider>
            Preview:
        </ion-item-divider>
    </ion-list>
    <wf-scrollable-list [items]="items" (itemClick)="onItemClick($event)"></wf-scrollable-list>
</ion-content>
