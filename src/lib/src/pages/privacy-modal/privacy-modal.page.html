<ion-header>
    <ion-navbar>
        <ion-title>{{ document?.title }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item text-wrap *ngIf="document?.body">
            {{ document.body }}
        </ion-item>
        <ion-item text-wrap *ngIf="document?.updatedAt">
            letztes Update:
            {{ document.updatedAt | date: 'short'}}
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons end>
            <button ion-button icon-left (click)="onConfirm()">
                <ion-icon name="check"></ion-icon>
                akzeptieren
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
