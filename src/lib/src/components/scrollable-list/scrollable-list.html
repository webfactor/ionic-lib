<ion-list class="scrollable" no-margin>
    <ion-item *ngIf="items?.length" no-margin>
        <ion-card *ngFor="let item of items" (click)="onItemClick(item)">
            <img [src]="getImage(item)" />
            <ion-card-content>
                {{ item.title }}
            </ion-card-content>
        </ion-card>
    </ion-item>
</ion-list>
